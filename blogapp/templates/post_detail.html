<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% if messages %}
<ul class="messages">
    {% for msg in messages %}
    <li{% if msg.tags %} class="{{ msg.tags }}"{% endif %}>{{ msg }}</li>
    {% endfor %}
</ul>
{% endif %}
<h1>{{ title }} </h1>

    {{ instance.title}}<br/>
    {{ instance.content}}<br/>
    {{ instance.timestamp}}<br/>
    {{ instance.updated}}<br/>
    {{ instance.id}}<br/>

</body>
</html>
